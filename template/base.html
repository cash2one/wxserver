<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">lbs</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">

          </ul>
          <form class="navbar-form navbar-right" action="/bbsearch" method="GET">
             <input type="text" class="form-control" name="skey" placeholder="">
         </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-12  col-md-12  main">
            {%block main%}{%end%}
        </div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/jquery-1.10.2.min.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/bootstrap.min.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/docs.min.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/tooltip.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/alert.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/button.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/tab.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/transition.js"></script>
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/popover.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="http://7xjdu2.com2.z0.glb.qiniucdn.com/static/js/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    {%block script%}
    {%end%}
  </body>
</html>
