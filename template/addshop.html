{%extends base.html%}
{%block main%}
<form class="form-horizontal" role="form" action="/shop" method="POST" enctype="multipart/form-data">
    <input type="hidden"  name="shop_id" value="{{sinfo.get('_id','')}}" >
    <input type="hidden"  name="appid" value="{{ainfo['authorization_info']['authorizer_appid']}}" >

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"><img width="100px" height="100px" src="{{ainfo['authorizer_info']['head_img']}}"></label>
        <div class="col-sm-4">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">微信号</label>
        <div class="col-sm-4">
            <p>{{ainfo['authorizer_info']['nick_name']}}</p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">店铺名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="group_name" name="name" placeholder="" value="{{sinfo.get('name','')}}">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">店铺地址</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="group_name" name="address" placeholder="" value="{{sinfo.get('address','')}}">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">经度</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="group_name" name="longitude" placeholder="" value="{{sinfo.get('longitude','')}}">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="group_name" name="latitude" placeholder="" value="{{sinfo.get('latitude','')}}">
        </div>
    </div>


    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{%end%}
