  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">oookini</h3>

                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">把你的店铺搬进微信</h1>
            <p class="lead">微信LBS第三方解决方案,等待你授权体验...</p>
            <p class="lead">
            <a href="https://mp.weixin.qq.com/cgi-bin/componentloginpage?component_appid={{appid}}&pre_auth_code={{pre_auth_code}}&redirect_uri=http://{{host}}" ><img src="https://open.weixin.qq.com/zh_CN/htmledition/res/assets/res-design-download/icon_button3_1.png" /></a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>www.oookini.com</p>
            </div>
          </div>

        </div>

      </div>

    </div>
